<button (click)="showLastName($event)">
    <ng-container *ngIf="ifLastName">Hide</ng-container>
    <ng-container *ngIf="!ifLastName">Show</ng-container>
    - Last Name
</button>
<ul id="list-container">
    <li *ngFor="let user of users" class="list-item">
        <!-- [staticNumber]="myNumber" -->
       <app-list-item [user]='user' [ifLastName]="ifLastName" staticString=" - static! - " [staticNumber]="1"></app-list-item>
    </li>
</ul>
